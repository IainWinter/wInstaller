<body>
    <div class="top">
        <h1 class="top-title">Winter Engine</h1>
    </div>

    <div class="hpannel">
        <div class="pannel">
            <h2 class="pannel-title">Create a project</h2>
        </div>
        <div class="pannel side-pannel">
            <h2 class="pannel-title">Config engine</h2>

            <div class="pannel-button" onclick="window.location='config-install.html'">
                <div class="pannel-button-thumb"></div>
                <div class="pannel-button-info">
                    <h3 class="panel-button-title">Install</h3>
                    <p class="panel-button-text">Download the engine source, or install precompiled binaries</p>
                </div>
            </div>

            <div class="pannel-button" onclick="window.location='config-build.html'">
                <div class="pannel-button-thumb"></div>
                <div class="pannel-button-info">
                    <h3 class="panel-button-title">Build & Compile</h3>
                    <p class="panel-button-text">Locate build tools, build engine projects and compile, only needed if using engine source</p>
                </div>
            </div>

            <div class="pannel-button">
                <div class="pannel-button-thumb"></div>
                <div class="pannel-button-info">
                    <h3 class="panel-button-title">Create new project</h3>
                    <p class="panel-button-text">Configure modules and plugins for a new project</p>
                </div>
            </div>

        </div>
    </div>
